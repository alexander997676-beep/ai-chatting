<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini x Nano Banana Ultra</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --bg-glass: rgba(20, 20, 20, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #8b5cf6; /* Gemini Purple */
            --banana: #fbbf24;  /* Banana Gold */
            --text: #ffffff;
            --text-gray: #a1a1aa;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(251, 191, 36, 0.1) 0%, transparent 40%);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 80px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            gap: 20px;
            z-index: 100;
            transition: width 0.3s ease;
        }

        .logo-icon {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-item {
            position: relative;
            width: 50px; height: 50px;
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-gray);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid transparent;
        }

        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; transform: scale(1.1); }
        .nav-item.active { background: rgba(255,255,255,0.1); border-color: var(--border); color: white; box-shadow: var(--shadow); }

        .nav-item.active.gemini-nav { color: var(--primary); box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); border-color: rgba(139, 92, 246, 0.3); }
        .nav-item.active.banana-nav { color: var(--banana); box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); border-color: rgba(251, 191, 36, 0.3); }

        .tooltip {
            position: absolute; left: 65px; background: #000; padding: 5px 10px;
            border-radius: 6px; font-size: 0.8rem; font-weight: 600;
            opacity: 0; pointer-events: none; transition: 0.2s; white-space: nowrap;
            border: 1px solid #333;
        }
        .nav-item:hover .tooltip { opacity: 1; left: 75px; }

        /* --- MAIN CONTENT --- */
        .app-container {
            flex: 1;
            position: relative;
        }

        .view {
            position: absolute; inset: 0;
            display: none; flex-direction: column;
            opacity: 0; transform: scale(0.98);
            transition: all 0.4s ease;
        }
        .view.active { display: flex; opacity: 1; transform: scale(1); }

        /* --- HEADER --- */
        .top-header {
            padding: 20px 30px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border);
        }
        .header-title { display: flex; align-items: center; gap: 12px; font-size: 1.2rem; font-weight: 600; }
        .badge { font-size: 0.7rem; padding: 4px 8px; border-radius: 20px; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }
        .badge-gemini { background: rgba(139, 92, 246, 0.2); color: var(--primary); }
        .badge-banana { background: rgba(251, 191, 36, 0.2); color: var(--banana); }

        /* --- CHAT AREA --- */
        .chat-area {
            flex: 1; overflow-y: auto; padding: 20px;
            scroll-behavior: smooth;
            display: flex; flex-direction: column; gap: 20px;
        }

        .msg-row { display: flex; gap: 15px; max-width: 900px; margin: 0 auto; width: 100%; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

        .avatar {
            width: 38px; height: 38px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1rem; flex-shrink: 0;
        }
        .user-av { background: #2a2a2e; color: #fff; }
        .ai-av { background: linear-gradient(135deg, var(--primary), #4f46e5); color: #fff; }

        .msg-bubble {
            flex: 1; line-height: 1.6; font-size: 1rem; color: #e2e8f0;
        }
        
        /* Code Blocks */
        .code-container {
            margin: 15px 0; border: 1px solid #333; border-radius: 8px; overflow: hidden;
            background: #111;
        }
        .code-header {
            display: flex; justify-content: space-between; padding: 8px 12px;
            background: #1a1a1a; font-size: 0.8rem; color: #888; border-bottom: 1px solid #333;
        }
        .copy-btn { cursor: pointer; color: #aaa; transition: 0.2s; font-size: 0.8rem; }
        .copy-btn:hover { color: #fff; }
        pre { margin: 0; padding: 15px; overflow-x: auto; }
        code { font-family: 'JetBrains Mono', monospace; }

        /* --- GALLERY GRID (NANO BANANA) --- */
        .gallery {
            flex: 1; overflow-y: auto; padding: 30px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px; align-content: start;
        }

        .banana-card {
            position: relative; border-radius: 12px; overflow: hidden;
            background: #18181b; border: 1px solid var(--border);
            aspect-ratio: 1/1; cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .banana-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(251, 191, 36, 0.15); border-color: var(--banana); }
        .banana-card img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px 10px 10px; opacity: 0; transition: 0.3s;
            display: flex; justify-content: flex-end; gap: 10px;
        }
        .banana-card:hover .card-overlay { opacity: 1; }
        
        .icon-btn {
            background: rgba(255,255,255,0.2); border: none; color: white;
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(5px);
            transition: 0.2s;
        }
        .icon-btn:hover { background: var(--banana); color: black; }

        /* --- INPUT BAR --- */
        .input-dock {
            padding: 25px;
            background: linear-gradient(to top, #050505 80%, transparent);
            display: flex; justify-content: center;
        }
        .input-pill {
            width: 100%; max-width: 800px;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 12px;
            display: flex; align-items: flex-end;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .input-pill:focus-within { border-color: var(--primary); box-shadow: 0 0 30px rgba(139, 92, 246, 0.15); }
        .input-pill.banana-mode:focus-within { border-color: var(--banana); box-shadow: 0 0 30px rgba(251, 191, 36, 0.15); }

        textarea {
            flex: 1; background: transparent; border: none; color: white;
            padding: 12px; font-size: 1rem; resize: none; font-family: inherit;
            max-height: 150px; min-height: 24px;
        }

        .send-fab {
            width: 42px; height: 42px; border-radius: 14px; border: none;
            background: var(--primary); color: white;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            margin-bottom: 2px; transition: 0.2s;
        }
        .send-fab:hover { transform: scale(1.05); }
        .send-fab.banana-fab { background: var(--banana); color: black; }

        /* --- OVERLAY MODAL --- */
        .modal {
            display: none; position: fixed; inset: 0; z-index: 999;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            justify-content: center; align-items: center; flex-direction: column;
        }
        .modal img { max-width: 90%; max-height: 80vh; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .modal-controls { margin-top: 20px; display: flex; gap: 20px; }
        .modal-btn {
            background: #333; color: white; border: 1px solid #555;
            padding: 10px 20px; border-radius: 30px; cursor: pointer;
            font-size: 1rem; display: flex; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .modal-btn:hover { background: var(--banana); color: black; border-color: var(--banana); }
        .close-modal { position: absolute; top: 30px; right: 30px; font-size: 2rem; color: #fff; cursor: pointer; }

        /* Loader */
        .loader {
            display: none; width: 100%; text-align: center; color: var(--text-gray); font-size: 0.9rem;
            position: absolute; bottom: 90px;
        }
        .dot-flashing {
            display: inline-block; width: 10px; height: 10px; border-radius: 5px; background-color: var(--primary);
            animation: dot-flashing 1s infinite alternate; margin: 0 5px;
        }
        @keyframes dot-flashing { 0% { opacity: 0.2; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { width: 60px; padding: 20px 0; }
            .nav-item { width: 40px; height: 40px; font-size: 1.1rem; }
            .msg-row { width: 100%; }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<nav class="sidebar">
    <div class="logo-icon"><i class="fa-solid fa-layer-group"></i></div>
    
    <div class="nav-item active gemini-nav" onclick="switchView('gemini')">
        <i class="fa-solid fa-comment-dots"></i>
        <div class="tooltip">Gemini</div>
    </div>
    
    <div class="nav-item banana-nav" onclick="switchView('banana')">
        <i class="fa-solid fa-bolt"></i>
        <div class="tooltip">Nano Banana</div>
    </div>

    <div style="flex:1"></div>
    
    <div class="nav-item" onclick="clearHistory()">
        <i class="fa-solid fa-trash-can"></i>
        <div class="tooltip">Clear</div>
    </div>
</nav>

<!-- Main App -->
<main class="app-container">
    
    <!-- Gemini View -->
    <div id="view-gemini" class="view active">
        <div class="top-header">
            <div class="header-title"><i class="fa-solid fa-robot" style="color:var(--primary)"></i> Gemini Pro</div>
            <div class="badge badge-gemini">Chat Mode</div>
        </div>
        
        <div id="gemini-feed" class="chat-area">
            <div class="msg-row">
                <div class="avatar ai-av"><i class="fa-solid fa-sparkles"></i></div>
                <div class="msg-bubble">Greetings. I am Gemini. Ready to assist with code, logic, and creativity.</div>
            </div>
        </div>
    </div>

    <!-- Nano Banana View -->
    <div id="view-banana" class="view">
        <div class="top-header">
            <div class="header-title"><i class="fa-solid fa-bolt" style="color:var(--banana)"></i> Nano Banana</div>
            <div class="badge badge-banana">Magic Studio API</div>
        </div>
        
        <div id="banana-gallery" class="gallery">
            <!-- Images go here -->
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="dot-flashing"></div>
    </div>

    <!-- Input Dock -->
    <div class="input-dock">
        <div class="input-pill" id="input-pill">
            <textarea id="promptInput" rows="1" placeholder="Message Gemini..."></textarea>
            <button class="send-fab" id="sendBtn" onclick="handleSend()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

</main>

<!-- Full Screen Image Modal -->
<div class="modal" id="modal">
    <div class="close-modal" onclick="closeModal()">&times;</div>
    <img id="modal-img" src="">
    <div class="modal-controls">
        <button class="modal-btn" onclick="downloadCurrent()"><i class="fa-solid fa-download"></i> Download</button>
        <button class="modal-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i> Close</button>
    </div>
</div>

<!-- Audio (Hidden) -->
<audio id="snd-send" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>
<audio id="snd-pop" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3"></audio>

<script>
    // --- State ---
    let mode = 'gemini'; // 'gemini' | 'banana'
    const elements = {
        views: document.querySelectorAll('.view'),
        navs: document.querySelectorAll('.nav-item'),
        input: document.getElementById('promptInput'),
        pill: document.getElementById('input-pill'),
        btn: document.getElementById('sendBtn'),
        geminiFeed: document.getElementById('gemini-feed'),
        bananaGallery: document.getElementById('banana-gallery'),
        loader: document.getElementById('loader'),
        modal: document.getElementById('modal'),
        modalImg: document.getElementById('modal-img')
    };

    // --- Init ---
    marked.setOptions({
        highlight: (code, lang) => hljs.getLanguage(lang) ? hljs.highlight(code, { language: lang }).value : hljs.highlightAuto(code).value
    });

    elements.input.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    });

    elements.input.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }
    });

    // --- Navigation ---
    function switchView(newMode) {
        mode = newMode;
        
        // UI Updates
        elements.views.forEach(v => v.classList.remove('active'));
        document.getElementById(`view-${mode}`).classList.add('active');
        
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.querySelector(`.${mode}-nav`).classList.add('active');

        // Theme Updates
        if (mode === 'banana') {
            elements.input.placeholder = "Describe an image for Nano Banana...";
            elements.pill.classList.add('banana-mode');
            elements.btn.classList.add('banana-fab');
            elements.btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i>';
        } else {
            elements.input.placeholder = "Message Gemini...";
            elements.pill.classList.remove('banana-mode');
            elements.btn.classList.remove('banana-fab');
            elements.btn.innerHTML = '<i class="fa-solid fa-paper-plane"></i>';
        }
        elements.input.focus();
    }

    // --- Core Logic ---
    async function handleSend() {
        const text = elements.input.value.trim();
        if (!text) return;

        playSound('send');
        elements.input.value = '';
        elements.input.style.height = 'auto';
        elements.loader.style.display = 'block';

        if (mode === 'gemini') {
            addMessage('user', text);
            await fetchGemini(text);
        } else {
            await fetchBanana(text);
        }
    }

    // --- Gemini Functionality ---
    async function fetchGemini(prompt) {
        try {
            const res = await fetch(`https://api.xyro.site/ai/gemini?prompt=${encodeURIComponent(prompt)}`);
            const data = await res.json();
            
            let reply = data.result?.parts?.[0]?.text || data.response || data.message || "No response";
            addMessage('ai', reply);
        } catch (e) {
            addMessage('ai', "Error connecting to Gemini.");
        } finally {
            elements.loader.style.display = 'none';
        }
    }

    function addMessage(role, text) {
        const div = document.createElement('div');
        div.className = 'msg-row';
        
        const avatar = role === 'ai' 
            ? '<div class="avatar ai-av"><i class="fa-solid fa-sparkles"></i></div>'
            : '<div class="avatar user-av"><i class="fa-solid fa-user"></i></div>';
            
        // Process text (Markdown -> HTML -> Add Copy Buttons)
        let htmlContent = role === 'ai' ? marked.parse(text) : text.replace(/\n/g, '<br>');
        
        if (role === 'ai') {
            // Add sound on receive
            playSound('pop');
        }

        div.innerHTML = `${avatar}<div class="msg-bubble">${htmlContent}</div>`;
        elements.geminiFeed.appendChild(div);
        
        // Post-process for Code Blocks
        if (role === 'ai') {
            div.querySelectorAll('pre code').forEach((block) => {
                const pre = block.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-container';
                
                // Get lang
                const lang = block.className.replace('language-', '') || 'Code';
                
                wrapper.innerHTML = `
                    <div class="code-header">
                        <span>${lang}</span>
                        <span class="copy-btn" onclick="copyCode(this)"><i class="fa-regular fa-copy"></i> Copy</span>
                    </div>
                `;
                pre.parentNode.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
            });
        }

        scrollToBottom();
    }

    // --- Nano Banana Functionality ---
    async function fetchBanana(prompt) {
        // We simulate a slight delay for better UX as image APIs can be slow
        const url = `https://api.xyro.site/ai/magic-studio?prompt=${encodeURIComponent(prompt)}`;
        
        const img = new Image();
        img.src = url;
        
        img.onload = () => {
            elements.loader.style.display = 'none';
            playSound('pop');
            addBananaImage(url, prompt);
        };
        
        img.onerror = () => {
            elements.loader.style.display = 'none';
            // Force add it anyway, sometimes CORS fails but image is valid in new tab
            addBananaImage(url, prompt);
        };
    }

    function addBananaImage(url, prompt) {
        const card = document.createElement('div');
        card.className = 'banana-card';
        card.innerHTML = `
            <img src="${url}" loading="lazy">
            <div class="card-overlay">
                <button class="icon-btn" onclick="openModal('${url}')"><i class="fa-solid fa-expand"></i></button>
                <button class="icon-btn" onclick="forceDownload('${url}')"><i class="fa-solid fa-download"></i></button>
            </div>
        `;
        elements.bananaGallery.insertBefore(card, elements.bananaGallery.firstChild);
    }

    // --- Utilities ---
    function copyCode(btn) {
        const code = btn.closest('.code-container').querySelector('code').innerText;
        navigator.clipboard.writeText(code);
        const original = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied';
        setTimeout(() => btn.innerHTML = original, 2000);
    }

    function openModal(url) {
        elements.modalImg.src = url;
        elements.modal.style.display = 'flex';
    }

    function closeModal() {
        elements.modal.style.display = 'none';
    }

    async function forceDownload(url) {
        try {
            const res = await fetch(url);
            const blob = await res.blob();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Nano-Banana-${Date.now()}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (e) {
            window.open(url, '_blank');
        }
    }
    
    function downloadCurrent() {
        forceDownload(elements.modalImg.src);
    }

    function scrollToBottom() {
        elements.geminiFeed.scrollTop = elements.geminiFeed.scrollHeight;
    }

    function playSound(type) {
        const id = type === 'send' ? 'snd-send' : 'snd-pop';
        const audio = document.getElementById(id);
        if(audio) {
            audio.currentTime = 0;
            audio.volume = 0.4;
            audio.play().catch(e => {}); // Ignore autoplay errors
        }
    }

    function clearHistory() {
        if(confirm("Clear all chat and images?")) {
            elements.geminiFeed.innerHTML = '';
            elements.bananaGallery.innerHTML = '';
        }
    }
</script>

</body>
</html>
